{% extends 'theme/base.html' %}

{% block content %}


    <form action="{% url 'user:log_in' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
        {% if error_massage %}
            <div class="error_massage">{{ error_massage }}</div>
        {% endif %}
    </form>
{% endblock %}
