{% extends 'theme/base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          {{ autoescape }}
        {% endif %}
        {% for error in field.errors %}
          <div class="error_massage">{{ error }}</div>
        {% endfor %}

    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
